{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} | Ren Commerce {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <!-- Cropper-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"/>  
    <link rel="stylesheet" href="{% static 'dist/main.css' %}">
    
</head>

<body>
    <!-- Header Area Start -->
    {% include 'partials/vendor_navbar.html' %}
    <!-- Header Area End -->

    <main>
        {% block content %} {% endblock %}   
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}
    <!-- Footer -->

    <script src="{% static 'src/js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    {% block extra_js %}
    {% endblock extra_js %}
    {% comment %} <script src="{% static 'src/js/bootstrap-input-spinner.js' %}"></script>  {% endcomment %}
    <script src="{% static 'src/scss/vendors/plugin/js/slick.min.js' %}"></script>
    <script src="{% static 'src/scss/vendors/plugin/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'dist/main.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
            $('#overlayy').addClass("active");
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            $('#overlayy').removeClass("active");
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.1.0"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>
    <script>
        {% if messages %}
        {% for message in messages %}
            Swal.fire({
                position: 'top',
                icon: '{{ message.tags }}',
                title: '{{ message }}',
                showConfirmButton: false,
                //timer: 3500
            })
        {% endfor %}
        {% endif %}
    </script>

</body>
